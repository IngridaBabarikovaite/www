<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Lentele</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    </head>

    <body>
        <table>
            <p></p>
            <thead>
                <tr>
                    <td>id</td>
                    <td>Data</td>
                    <td>Numeris</td>
                    <td>Atstumas</td>
                    <td>Laikas</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <script>
            $(function() {
                lentele();
            });

            function lentele() {
                $.get('lentele.php', function(response) {
                    if (response.success) {
                        lentele(response.data);
                    } else {
                        $('p').text("Klaida");
                    }
                }).fail(function() {
                    $('p').text("Klaida informacijoj?");
                });
            }

            function lentele(data) {
                var txt = '';
                data.forEach(x => {
                    txt += '<tr>' +
                        '<td>' + 'x.id' + '</td>' +
                        '<td>' + 'x.date' + '</td>' +
                        '<td>' + 'x.number' + '</td>' +
                        '<td>' + 'x.distance' + '</td>' +
                        '<td>' + 'x.time' + '</td>' +
                        '<td>' + '<button onclick="trinti(' + x.id + ')">Trinti</button>' +
                        '</td>' +
                    '</tr>';
                });
                document.querySelector('tbody').innerHTML = txt;
            }

            function trinti(autoId) {
                $.get('trinti.php', {id: autoId}, function(response) {
                    if (response.success) {
                        lentele();
                    } else {
                        $('p').text("Klaida trinant");
                    }
                }).fail(function() {
                    $('p').text("Ka≈ækokia rimta klaida trinant");
                }); 
            }
        </script>

    </body>
    
</html>
